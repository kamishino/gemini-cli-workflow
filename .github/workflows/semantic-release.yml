name: Semantic Release

on:
  push:
    branches:
      - main
      - next
      - beta
      - alpha

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/kamiflow-cli/package-lock.json"

      - name: Install dependencies
        working-directory: ./packages/kamiflow-cli
        run: npm ci

      - name: Verify tests pass
        working-directory: ./packages/kamiflow-cli
        run: npm test

      - name: Build package
        working-directory: ./packages/kamiflow-cli
        run: npm run build

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: release
    if: success()

    steps:
      - name: Send notification
        run: |
          echo "Release completed successfully!"
          # Add notification logic (Slack, Discord, etc.)
