name: AGK Publish

on:
  push:
    tags:
      - "antigravity-kit/v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        working-directory: packages/antigravity-kit
        run: npm install

      - name: Run tests
        working-directory: packages/antigravity-kit
        run: npm test

      - name: Publish to npm
        working-directory: packages/antigravity-kit
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
