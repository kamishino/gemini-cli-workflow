name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "packages/kamiflow-cli/package-lock.json"

      - name: Install dependencies
        working-directory: ./packages/kamiflow-cli
        run: npm ci

      - name: Run tests
        working-directory: ./packages/kamiflow-cli
        run: npm test

      - name: Build distribution
        working-directory: ./packages/kamiflow-cli
        run: npm run build

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"* %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"* %s (%h)" --no-merges)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            npm install -g gemini-cli-kamiflow@${{ github.ref_name }}
            ```

            ## Full Changelog

            See the [full changelog](https://github.com/${{ github.repository }}/compare/${{ steps.previous-tag.outputs.tag }}...${{ github.ref_name }})
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: create-release
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"
          cache-dependency-path: "cli-core/package-lock.json"

      - name: Install dependencies
        working-directory: ./cli-core
        run: npm ci

      - name: Build package
        working-directory: ./packages/kamiflow-cli
        run: npm run build

      - name: Publish to NPM
        working-directory: ./packages/kamiflow-cli
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-artifacts:
    name: Build Release Artifacts
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "cli-core/package-lock.json"

      - name: Install dependencies
        working-directory: ./cli-core
        run: npm ci

      - name: Build distribution
        working-directory: ./cli-core
        run: npm run build

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd dist
          tar -czf kamiflow-${{ github.ref_name }}-${{ matrix.os }}.tar.gz *

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          Compress-Archive -Path * -DestinationPath kamiflow-${{ github.ref_name }}-${{ matrix.os }}.zip

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kamiflow-${{ matrix.os }}
          path: |
            dist/*.tar.gz
            dist/*.zip
          retention-days: 90
